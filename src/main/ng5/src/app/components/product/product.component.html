<div *ngFor="let product of products"
     class="col-lg-4 col-sm-6 no-margin"
     style="float: left">
  <div class="img-thumbnail">
    <img class="img-fluid" [src]="imgUrl"/>
    <div class="figure-caption">
        <span class="pull-left col-7 product-title">{{product.title}}</span>
      <span class="pull-right col-5 product-price">{{product.price}}å…ƒ</span>
      <span class="col-12 product-desc">{{product.desc}}</span>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
