<div class="col-12" id="comments-view">
  <div style="height: 30vh;overflow-y: auto" id="scroll-view">
    <div *ngFor="let comment of comments" class="col-12" style="margin-top: 3px;">
      <input type="text" class="col-12 form-control" value="{{comment.info}}" readonly/>
    </div>
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)"
        class="col-sm-12">
    <div class="input-group" style="margin-bottom: 1vh">
      <input class="form-control" id="comment-info" type="text" #info="ngModel" ngModel name="info"/>
    </div>
    <div ngModelGroup="product">
      <input type="hidden" #id="ngModel" ngModel="{{productId}}" value="{{productId}}" name="id" />
    </div>
    <button class="label btn btn-success" type="submit">发送</button>
  </form>
  <div>
    {{myForm.value | json}}
  </div>
</div>
