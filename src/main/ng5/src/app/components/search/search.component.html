<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input type="text" id="productPrice" placeholder="商品价格" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类型</label>
    <input type="text" id="productCategory" placeholder="商品名称" class="form-control"/>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary btn-block" value="搜索"/>
  </div>
</form>
